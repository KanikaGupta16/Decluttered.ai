<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deCluttered.ai - AI-Powered Space Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background decorative circles -->
        <div class="bg-circles">
            <div class="circle circle-orange"></div>
            <div class="circle circle-purple"></div>
            <div class="circle circle-blue"></div>
            <div class="circle circle-teal"></div>
            <div class="circle circle-pink"></div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">
                    <span class="logo-text">
                        <span class="logo-de">de</span>
                        <span class="logo-cluttered">Cluttered</span>
                        <span class="logo-ai">.ai</span>
                    </span>
                </div>
            </div>

            <!-- Tagline -->
            <div class="tagline">
                <span class="lightning-icon">⚡</span>
                AI-Powered Space Analysis
            </div>

            <!-- Headlines -->
            <div class="headlines">
                <h1 class="headline-main">See the change.</h1>
                <h1 class="headline-sub">
                    <span class="text-clear">Clear</span> 
                    <span class="text-clutter">the clutter.</span>
                </h1>
            </div>

            <!-- Description -->
            <div class="description">
                Transform your space with AI-powered computer vision. Detect changes, monitor clutter, and get intelligent insights about your environment.
            </div>

            <!-- Call-to-Action Buttons -->
            <div class="cta-buttons">
                <button class="btn-primary">
                    <span class="btn-icon">[]→</span>
                    Start Detecting
                </button>
                <button class="btn-secondary">
                    Watch Demo
                </button>
            </div>

            <!-- Feature Tags -->
            <div class="feature-tags">
                <span class="tag">Real-time Analysis</span>
                <span class="tag">Gemini AI</span>
                <span class="tag">Computer Vision</span>
                <span class="tag">Smart Insights</span>
            </div>
        </div>
    </div>
</body>
</html>
